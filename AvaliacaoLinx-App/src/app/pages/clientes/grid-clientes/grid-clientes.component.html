<div class="demo-button-container">
  <button mat-raised-button (click)="abrirModalAdicionar()" class="demo-button">
    Adicionar cliente
  </button>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="nome">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <th mat-header-cell *matHeaderCellDef> CPF </th>
    <td mat-cell *matCellDef="let element"> {{element.cpf | mask: '000.000.000-00'}} </td>
  </ng-container>

  <ng-container matColumnDef="cep">
    <th mat-header-cell *matHeaderCellDef> CEP </th>
    <td mat-cell *matCellDef="let element"> {{element.cep | mask: '00.000-000'}} </td>
  </ng-container>

  <ng-container matColumnDef="estado">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
  </ng-container>

  <ng-container matColumnDef="cidade">
    <th mat-header-cell *matHeaderCellDef> Cidade </th>
    <td mat-cell *matCellDef="let element"> {{element.cidade}} </td>
  </ng-container>

  <ng-container matColumnDef="bairro">
    <th mat-header-cell *matHeaderCellDef> Bairro </th>
    <td mat-cell *matCellDef="let element"> {{element.bairro}} </td>
  </ng-container>

  <ng-container matColumnDef="logradouro">
    <th mat-header-cell *matHeaderCellDef> Logradouro </th>
    <td mat-cell *matCellDef="let element"> {{element.logradouro}} </td>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> <mat-icon (click)="atualizar(element)">edit</mat-icon> <mat-icon (click)="remover(element)">delete_outline</mat-icon></td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas;"></tr>
</table>

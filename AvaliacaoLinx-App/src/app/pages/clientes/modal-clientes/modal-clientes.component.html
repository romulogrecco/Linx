<form class="example-form" [formGroup]="formGroup" (ngSubmit)="salvar()">
  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width"  appearance="outline">
      <mat-label>Nome</mat-label>
      <input placeholder="Nome" matInput formControlName="nome"/>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width"  appearance="outline">
      <mat-label>CPF</mat-label>
      <input placeholder="CPF" matInput formControlName="cpf" mask="000.000.000-00"/>
    </mat-form-field></td>
  </tr></table>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field class="example-full-width"  appearance="outline">
      <mat-label>CEP</mat-label>
      <input placeholder="CEP" matInput formControlName="cep" mask="00.000-000"/>
    </mat-form-field></td>
    <td><mat-form-field class="example-full-width"  appearance="outline">
      <mat-label>Logradouro</mat-label>
      <input placeholder="Logradouro" matInput formControlName="logradouro"/>
    </mat-form-field></td>
  </tr></table>

  <table class="example-full-width" cellspacing="0"><tr>
    <td><mat-form-field appearance="outline">
      <mat-label>Bairro</mat-label>
      <input placeholder="Bairro" matInput formControlName="bairro"/>
    </mat-form-field></td>
    <td><mat-form-field appearance="outline">
      <mat-label>Cidade</mat-label>
      <input placeholder="Cidade" matInput formControlName="cidade"/>
    </mat-form-field></td>
    <td><mat-form-field class="example-width-35"  appearance="outline">
      <mat-label>Estado</mat-label>
      <input placeholder="Estado" matInput formControlName="estado"/>
    </mat-form-field></td>
  </tr></table>

  <div class="buttons-form">
    <button
      class="cancel-button"
      type="button"
      mat-raised-button
      (click)="close()"
    >
      Cancelar
    </button>
    <button
      [disabled]="!formGroup.valid"
      type="submit"
      mat-raised-button
      color="primary"
    >
      Salvar
    </button>
  </div>
</form>
